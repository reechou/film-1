<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>后台管理系统</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="stylesheets/home/style.css" />
    <!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
    <script src="javascripts/home/js/jquery.js"></script>
    <script src="javascripts/home/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>
    (function($) {
        $(window).load(function() {

            $("a[rel='load-content']").click(function(e) {
                e.preventDefault();
                var url = $(this).attr("href");
                $.get(url, function(data) {
                    $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
                    //scroll-to appended content 
                    $(".content").mCustomScrollbar("scrollTo", "h2:last");
                });
            });

            $(".content").delegate("a[href='top']", "click", function(e) {
                e.preventDefault();
                $(".content").mCustomScrollbar("scrollTo", $(this).attr("href"));
            });

        });
    })(jQuery);
    </script>
</head>

<body>
    <!--header-->
    <header>
        <h1><img src="images/admin_logo.png"/></h1>
        <ul class="rt_nav">
            <li><a href="" class="quit_icon">安全退出</a></li>
        </ul>
    </header>
    <div id="app">
        <!--aside nav-->

                        <!--当前链接则添加class:active-->

                    </dl>
                </li>
<!--                 <li>
                    <p class="btm_infor">© 望唐集团 版权所有</p>
                </li> -->
            </ul>
        </aside>
        <section class="rt_wrap content mCustomScrollbar">
            <div class="rt_content">

            </div>
        </section>
    </div>
</body>
