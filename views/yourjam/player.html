<!DOCTYPE html>
<title></title>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
</head>
<body marginwidth="0" marginheight="0">
<div align="center">
<div id="player" style="width: 100%; cursor: pointer; background-color: rgb(0, 0, 0);"></div>
</div>
<script type="text/javascript" src="/javascripts/ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
var flashvars={
    f: "<%= video_url%>",
    c: 0,		//调用 ckplayer.js 配置播放器
    p: 2,		//自动播放视频
    s: 4,		//flash插件形式发送视频流地址给播放器进行播放
    lv: 0
};
var video=["<%= video_url %>"];
var support=['all'];
CKobject.embedHTML5('player','ckplayer_a1','100%','280',video,flashvars,support);
</script>
</body>
</html>
